<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--? Every row is divided by 12 columns in Bootstrap Default -->
            <div class="col-2 p-3 bg-info">Column One</div>
            <div class="col-4 p-3 bg-success">Column Two</div>
            <div class="col-6 p-3 bg-danger">Column Three</div>

            <div class="col-5 p-3 bg-warning">Column Four</div>
            <div class="col-7 p-3 bg-dark text-light">Column Five</div>
        </div>
        
        <div class="row my-3">
            <div class="col-6 p-3 bg-primary text-center text-light">Hi</div>
            
        </div>
    </div>
</body>
</html>
